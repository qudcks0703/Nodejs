<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script> <!-- 1 -->
    <script>
      var socket=io();
      //spring에서 쓰기위에선 io(http://localhost:3000)
      socket.on('connect',()=>{
        console.log("서버와 연결");
      });
    </script>
  </head>
  <body>
    <h1>안알려줌</h1>
    <ul>
    <script>
      socket.on('message',(msg)=>{
        document.writeln('<li>');
        document.writeln(msg);
        document.writeln('</li>');
      });
    </script>
  </ul>
  </body>
</html>
